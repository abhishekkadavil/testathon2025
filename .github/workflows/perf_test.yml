# .github/workflows/perf_test.yml
name: Auto Performance Test

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auto_perf_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          pip install flask pytest requests openai pytest-benchmark

      - name: Generate, run, and comment performance tests
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          python scripts/generate_and_run_perf_tests.py
