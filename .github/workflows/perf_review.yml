name: AI Performance Testing

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests openai pytest

      - name: Generate new test cases (OpenRouter)
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: python tests/generate_tests.py

      - name: Start Flask app
        run: |
          nohup python app.py > flask.log 2>&1 &
          echo "üöÄ Starting Flask server..."
          for i in {1..15}; do
            if curl -s http://127.0.0.1:5000/ > /dev/null; then
              echo "‚úÖ Flask server is ready!"
              break
            fi
            echo "‚è≥ Waiting for Flask to start ($i/15)..."
            sleep 2
          done
          curl -v http://127.0.0.1:5000/ || echo "‚ö†Ô∏è Flask still not responding"


      - name: Run functional tests
        run: pytest -q || true

      - name: Run performance tests
        run: python tests/perf_test.py

      - name: AI Performance Review
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: python tests/perf_review.py
