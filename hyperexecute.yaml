version: 0.1

runson: linux

report: true

artefacts:
  gatling-report:
    - ./target/gatling/**

env:
  JAVA_HOME: "/usr/lib/jvm/java-17-openjdk-amd64"

pre:
  - sudo apt-get update
  - sudo apt-get install -y openjdk-17-jdk maven

testSuites:
  - mvn -q clean gatling:test

post:
  - echo "Finished execution"
